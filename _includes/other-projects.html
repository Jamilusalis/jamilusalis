<section class="section other-projects">
  <div class="section__title">Open Source Projects</div>
  <div class="section__content">
    {% for project in site.data.other-projects %}
    <div class="project">
      <div class="project__name">
        <a href="{{project.url}}" target="_blank" class="arrow-link">{{project.name}}</a>
      </div>
      <p>{{project.description}}</p>
      <div class="project__used">
        {% for item in project.used %}
        <span class="project__used__item">{{item.thing}}</span>
        {% endfor %}
      </div>
    </div>
    {% endfor %}
    <a href="https://photos.google.com/share/AF1QipPGNiBC7uORgO9N47ZK8qtVPKwgiImMXghsLC55Hfy3_dwySBzVFxvsVBBHPSZ0Vg?key=OVhWRkVHaDlsa0doNFNZa0FBLUo2ZGhzYVdKNXNB" target="_blank" class="arrow-link" style="padding-top: 40px">Event Gallery</a>
  </div>
</section>
